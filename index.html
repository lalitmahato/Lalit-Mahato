<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tej Application Project</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
</head>
<body>
<div class="main-container">
    <div class="container">
        <h1>TEJ Application Project</h1>
        <hr>
        <div class="content">
            <h2>Samosa</h2>
            <div class="form-content">
                <label>Price:</label>
                <input type="number" min="0">
            </div>
            <div class="form-content">
                <label>Quantity:</label>
                <button class="btn">+</button>
                <span class="quantity">0</span>
                <button class="btn">-</button>
            </div>
            <div class="form-content">
                <label class="total">Total: </label>
                <span>0</span>
            </div>
        </div>
        <hr>
        <div class="content">
            <h2>Tea</h2>
            <div class="form-content">
                <label>Price:</label>
                <input type="number" min="0">
            </div>
            <div class="form-content">
                <label>Quantity:</label>
                <button class="btn">+</button>
                <span class="quantity">0</span>
                <button class="btn">-</button>
            </div>
            <div class="form-content">
                <label class="total">Total: </label>
                <span>0</span>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="form-content">
                <label class="total">Total price: <span>0</span></label>
            </div>
            <div class="form-content">
                <label>Vat (13%): <span class="price">0</span></label>
            </div>
            <div class="form-content">
                <label>Tip(10%): <span class="price">0</span></label>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="form-content">
                <label class="total">Grand Total: </label>
                <span>0</span>
            </div>
            <div class="form-content">
                <button class="calculate-grand-total">Calculate grand total</button>
            </div>
        </div>
    </div>
</body>
</html>
