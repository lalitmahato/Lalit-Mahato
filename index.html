<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tej Application Project</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon_io/favicon.ico">
</head>
<body>
<div class="main-container">
    <div class="container">
        <h1>TEJ Application Project</h1>
        <hr>
        <div class="content">
            <h2>Samosa</h2>
            <div class="form-content">
                <label>Price:</label>
                <input type="number" min="0" value="0" id="samosa-price">
            </div>
            <div class="form-content">
                <label>Quantity:</label>
                <button class="btn" id="add-samosa-quantity">+</button>
                <span class="quantity" id="samosa-quantity">0</span>
                <button class="btn" id="remove-samosa-quantity">-</button>
            </div>
            <div class="form-content">
                <label class="total">Total: </label>
                <span id="samosa-total">0</span>
            </div>
        </div>
        <hr>
        <div class="content">
            <h2>Tea</h2>
            <div class="form-content">
                <label>Price:</label>
                <input type="number" min="0" value="0" id="tea-price">
            </div>
            <div class="form-content">
                <label>Quantity:</label>
                <button class="btn" id="add-tea-quantity">+</button>
                <span class="quantity" id="tea-quantity">0</span>
                <button class="btn" id="remove-tea-quantity">-</button>
            </div>
            <div class="form-content">
                <label class="total">Total: </label>
                <span id="tea-total">0</span>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="form-content">
                <label class="total" >Total price: <span id="total-price">0</span></label>
            </div>
            <div class="form-content">
                <label>Vat (13%): <span class="price" id="vat">0</span></label>
            </div>
            <div class="form-content">
                <label>Tip(10%): <span class="price" id="tip">0</span></label>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="form-content">
                <label class="total">Grand Total: </label>
                <span id="grand-total">0</span>
            </div>
            <div class="form-content">
                <button class="calculate-grand-total" id="calculate-grand-total">Calculate grand total</button>
            </div>
        </div>
    </div>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
